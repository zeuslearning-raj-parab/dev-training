<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quantum login</title>
  </head>
  <body>
    <div id="con" class="container">
      <div class="heading"><img src="./quantum screen assets/icons/logo used in header.svg" alt="" class="header-img"></div>

      <div id="log"class="login">
        <div class="login-header">
          <div class="login-img"><img src="./quantum screen assets/icons/back.JPG" alt="" ></div>
          <div>Login with Quantum</div>
          </div>
        <div class="login-body">
          <div class="form">
            <form action="#">
                <div class="radios">
                   <span>
                    <input
                    type="radio"
                    id="district"
                    name="schoolType"
                    value="district"
                    
                  />
                  <label for="district">District</label>
                   </span> 
                   <span class="school">
                    <input
                    type="radio"
                    id="ischool"
                    name="schoolType"
                    value="independent-school"
                    
                  />
                  <label for="ischool">Independent school</label>
                   </span>
    
    
                </div>
                <div class="selectors">
                  <div>
                    <div class="selector-label">
                        <label for="state">State</label>
                    </div>  

                    <select name="" id="state" required>
                      <option value="Alabama">Alabama</option>
                      <option value="Michigan">Michigan</option>
                      <option value="Ohio">Ohio</option>
                    </select>
                  </div>  
                <div>
                    <div class="selector-label">
                        <label for="district">District</label>
                    </div>

                    <select name="" id="distrit" required>
                    <option value="Alabama School District">
                        Alabama School District
                    </option>
                    </select>
                </div>

                </div>
                <div class="inputs">
                    <div >
                        <input class="userip" type="text" name="userd" id="" placeholder="Username/Email ID" required>
                    </div>
                    <span class="forgot">FORGOT USERNAME?</span>
                    <div >
                        <input class="userip" type="password" name="" id="" placeholder="Password" required>
                    </div>
                    <span class="forgot">FORGOT PASSWORD?</span>



    
                </div>
                <div class="submit">
                    <div>
                        <input
                        type="checkbox"
                        id="remember"
                        name="remember"
                        value="independent-school"
                      />
                      <label for="remember">Remember Me</label>
                    </div>

                    <button type="submit" class="button">LOG IN</button>
                </div>
              </form>
          </div>  

        </div>

    </div>
    <div class="footer">
      <div class="about"><p>About | Contact Us</p></div>
      <div class="creds">
        <div class="footerimg">
          <img
            src="./quantum screen assets/icons/logo used in footer.svg"
            alt=""
          />
        </div>
        <div class="footertxt">
          Copyright Â© 2020-2021 Zeus Systems Pvt. Ltd. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
